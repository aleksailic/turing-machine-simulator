<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Turing Simulator 9000</title>
    <script src="dat.gui.min.js"></script>
    <script src="app.js"></script>
    <link href="reset.css" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
<a href="https://github.com/aleksailic"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/567c3a48d796e2fc06ea80409cc9dd82bf714434/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_darkblue_121621.png"></a>
<div id="title">Turing-Simulator 9000</div>
<div id="machine">
    <div id="pointer">▼</div>
    <div id="main">
        <div class="arr arr-l">➜</div>
        <ul id="list">
            <li class="elem">b</li>
            <li class="elem">1</li>
            <li class="elem">b</li>
        </ul>
        <div class="arr arr-r">➜</div>
    </div>
    <div id="steps">
        <ul>
            <li class="active">0</li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
</div>
<div id="controls">
    <button id="start_btn" data-func="start">start</button>
    <button id="load_btn">load</button>
    <button id="stop_btn">stop</button>
</div>
<br>
<div id="console">
    <header>Console<div id="signal">&#9210;</div></header>
    <div id="input">

    </div>
</div>
<div class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>Add instructions</h2>
        </div>
        <div class="modal-body">
            <textarea id="program_txt"></textarea>
        </div>
        <div class="modal-footer">
            <button id="load_submit_btn">Submit</button>
        </div>
    </div>
</div>
</body>
</html>
