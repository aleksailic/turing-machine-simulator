<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Turing Simulator 9000</title>
    <script src="dat.gui.min.js"></script>
    <script src="app.js"></script>
    <link href="reset.css" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
<div id="title">Turing-Simulator 9000</div>
<div id="machine">
    <div id="pointer">▼</div>
    <div id="main">
        <div class="arr arr-l">➜</div>
        <ul id="list">
            <li class="elem">b</li>
            <li class="elem">1</li>
            <li class="elem">b</li>
        </ul>
        <div class="arr arr-r">➜</div>
    </div>
    <div id="steps">
        <ul>
            <li class="active">0</li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
</div>
<div id="controls">
    <button id="start_btn" data-func="start">start</button>
    <button id="load_btn">load</button>
    <button id="stop_btn">stop</button>
</div>
<br>
<div id="console">
    <header>Console<div id="signal">&#9210</div></header>
    <div id="input">

    </div>
</div>
<div class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>Add instructions</h2>
        </div>
        <div class="modal-body">
            <textarea id="program_txt"></textarea>
        </div>
        <div class="modal-footer">
            <button id="load_submit_btn">Submit</button>
        </div>
    </div>
</div>
</body>
</html>
